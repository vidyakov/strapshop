{% extends 'authapp/base.html' %}
{% load static %}

{% block title %}
    {{ title|title }}
{% endblock title %}

{% block content %}
    <form class="form-horizontal" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ register_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="зарегистрироваться">
    </form>
{% endblock content %}
