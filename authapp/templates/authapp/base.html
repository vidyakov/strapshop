<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock title %}
    </title>

    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% endblock css %}

    {% block js %}
    {% endblock js %}
</head>
<body>
    <div class="container">

        {% block content %}
        {% endblock content %}

    </div>
</body>
</html>
