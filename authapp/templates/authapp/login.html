{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <form class="form-horizontal" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {% if next_url %}
            <input type="hidden" value="{{ next_url }}" name="next_url">
        {% endif %}
        {{ login_form.as_p }}
        <br>
        <input class="form-control" type="submit" value="войти">
    </form>
{% endblock content %}
