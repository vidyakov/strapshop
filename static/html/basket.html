<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" href="../css/basket.css">
</head>
<body>
    <div class="content">
        <div class="yellow-box">
            <a href="#"><img src="../img/back.svg" alt="#"></a>
            <h1 class="basket-title">Корзина</h1>
            <p class="total">На сумму: <span id="total-sum">1000 рублей</span></p>
        </div>
        <div class="white-box">
            <div class="product">
                <img src="../img/basket-img.svg" alt="#" class="product-img">
                <h3 class="product-title">Для самых бодрых</h3>
                <h3 class="product-options">42mm S/M</h3>
                <div class="quantity">1</div>
                <h3 class="price">600</h3>
                <a href="#"><img src="../img/delete-product.svg" alt="#"></a>
            </div>
        </div>
        <div class="last-box">
            <a href="#" class="button-order"><img src="../img/button-order.svg" alt="#"></a>
        </div>
    </div>
</body>
</html>
